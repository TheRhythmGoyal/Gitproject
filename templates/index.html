<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px;
            cursor: pointer;
        }

        li button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Notes App</h1>
    <form action="/add" method="POST">
        <input type="text" name="content" placeholder="Add a new note" required>
        <button type="submit">Add Note</button>
    </form>
    <ul>
        {% for note in notes %}
            <li>
                <span>{{ note[1] }}</span>
                <button onclick="window.location.href='/delete/{{ note[0] }}'">Delete</button>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
